<div ng-controller="simulationRendererController">
    <div class="row-fluid">
        <h3 id="sim-name">{{pickedSim.name}} &#8728;  {{months[pickedSim.month-1]}} {{pickedSim.day}}, Year {{pickedSim.year}}
        </h3>
    </div>
    <div class="row-fluid">
        <canvas id="canvas" width="960px" height="600px"></canvas>
        <canvas id="backCanvas" width="960px" height="600px" style="display:none;"></canvas>
    </div>
    <div class="row-fluid">
        <h3>Request
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,1)"> day</span>,
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,10)"> week</span>,
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,30)">month</span>,
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,360)">year</span>,
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,3600)">decade</span>,
            <span class="clickable" ng-click="createSimulationRequest(pickedSim.name,36000)">century</span>
        </h3>
    </div>
    <div class="row-fluid">
        <div class="col-md-4">
            <h4>Timeline</h4>
            <!-- <div ng-repeat="date in timeline">
                <div><span class="clickable" ng-click="changeDate(date)">{{date}}</span></div>
            </div> -->
        </div>
        <div class="col-md-8">
            <h4>Map Setting: {{mode}}</h4>
            <ul class="modeSections">
                <li class="modeSection" ng-repeat="section in modeSections">
                    <h4>{{section.name}}</h4>
                    <div ng-repeat="map in section.modes">
                        <div><span class="clickable" ng-click="changeMapMode(map)">{{map}}</span></div>
                    </div> 
                </li> 
            </ul>
        </div>
    </div>
</div>
