<div id="homePage" ng-controller="simulationRendererController">
    <div class="row-fluid">
        <h3 id="sim-name">{{picker.pickedSim.name}} &#8728;  
            {{days[((picker.pickedSim.day-1) % 10)]}}, 
            {{months[picker.pickedSim.month-1]}} {{picker.pickedSim.day}}, Year {{picker.pickedSim.year}}
        </h3>
    </div>
    <div class="row-fluid">
        <canvas id="canvas" width="960px" height="600px"></canvas>
        <canvas id="backCanvas" width="960px" height="600px" style="display:none;"></canvas>
    </div>
    <div class="row-fluid">
        <div class="col-md-4">
            <h4>Timeline</h4>
            <p>Request
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,1)"> day</span>,
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,10)"> week</span>,
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,30)"> month</span>,
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,360)">year</span>,
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,3600)">decade</span>,
            <span class="clickable" ng-click="createSimulationRequest(picker.pickedSim.name,36000)">century</span>
        </p>
            <!-- <div ng-repeat="date in timeline">
                <div><span class="clickable" ng-click="changeDate(date)">{{date}}</span></div>
            </div> -->
        </div>
        <div class="col-md-8">
            <h4>Setting: {{renderer.mode}}</h4>
            <ul class="modeSections">
                <li class="modeSection" ng-repeat="section in renderer.modeSections">
                    <h4>{{section.name}}</h4>
                    <div ng-repeat="map in section.modes">
                        <div><span class="clickable" ng-click="changeMapMode(map)">{{map}}</span></div>
                    </div> 
                </li> 
            </ul>
        </div>
    </div>
</div>
